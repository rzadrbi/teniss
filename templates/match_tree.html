{% extends 'master.html' %}
{% load jalali_tags %}
{% load static %}
{% block title %} پرتو تنیس {% endblock %}
{% block contend %}
    <style>

        @font-face {
            font-family: "yekan";
            src: url("{% static 'fonts/Yekan Boom.ttf' %}") format("truetype");
        }
        
        .font {
            font-family: yekan;
        }
        
        .treepic {
            width: 600px;
            height: 400px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-md-push-5">
                        <div style="text-align: center" class="booking-cta">
                            <h1 class="font">{{ text.titre9 }}</h1>
                            <p class="font"> برای مشاهده جدول با کیفیت بالا لینک زیر را دانلود کنید :  <br>
                                <a href="{{ MatchTree.tree.url }}">لینک دانلود</a> <br>
                                {{ text.text9 }}</p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-pull-7">
                        <img class="treepic" src="{{ MatchTree.tree.url }}" alt="tree_pic">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
