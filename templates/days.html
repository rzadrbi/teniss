{% extends 'master.html' %}
{% load jalali_tags %}
{% load static %}
{% block title %} رزرو تنیس {% endblock %}
{% block contend %}
    <style>

        @font-face {
            font-family: "yekan";
            src: url("{% static 'fonts/Yekan Boom.ttf' %}") format("truetype");
        }
        
        .font {
            font-family: yekan;
        }
    </style>
    <body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 col-md-push-5">
                        <div style="text-align: center" class="booking-cta">
                            <h1 class="font">{{ text.titre3 }}</h1>
                            <p class="font">{{ text.text3 }}
                            </p>
                        </div>
                    </div>
                    <div class="col-md-4 col-md-pull-7">
                        {% for object in dates %}
                            <div class="list-group font">
                                <a href="{% url 'reservation:times' object.date %}"
                                   class="list-group-item list-group-item-action flex-column align-items-start active">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h3 class="mb-1 text-center">{{ object.date | to_jalali:'%y/%m/%d' }}<br>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
